{% set name = "dagster_ssh" %}
{% set version = "0.6.7.post0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace('_', '-') }}/{{ name|replace('_', '-') }}-{{ version }}.tar.gz"
  sha256: 8793e3a9174129a41214fde327b645a79e280f1d351e7968c0b7d77d394ee33a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - paramiko
    - sshtunnel

test:
  imports:
    - dagster_ssh

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-ssh"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for ssh Dagster framework components."

extra:
  recipe-maintainers:
    - conda-forge/dagster
